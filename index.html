<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms using localStorage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">


        <div class="container">
            <div id="box">Form</div>

            <form id="form">
                <div class="row">
                    <input type="text" id="name" name="Name" placeholder="Enter Your Name Here">
                    <small class="error"></small>
                </div>

                <div class="row">
                    <input type="text" id="phone" name="PhoneNumber" placeholder="Enter Your Phone Number Here">
                    <small class="error"></small>
                </div>

                <div class="row">
                    <input type="text" name="Email" id="email" placeholder="Enter Your Email Here">
                    <small class="error"></small>
                </div>

                <div class="row"><input type="radio" name="Gender" value="Male"><span>Male</span>
                    <input type="radio" name="Gender" value="Female"><span>Female</span>
                    <input type="radio" name="Gender" value="Female"><span>Others</span>
                </div>

                <div class="row">
                    <input type="checkbox" name="Language" value="English"><span>English</span><input type="checkbox"
                        name="Language" , value="Hindi"><span>Hindi</span><input type="checkbox" name="Language" ,
                        value="Urdu"><span>Urdu</span>

                </div>
                <div class="row">
                    <select id="hobby" name="Hobby">
                        <option value="">Hobbies</option>
                        <option value="Singing">Singing</option>
                        <option value="Dancing">Dancing</option>
                        <option value="Playing Cricket">Playing Cricket</option>
                        <option value="Travelling">Travelling</option>
                    </select>
                </div>
                <div class="button">
                    <button class="btn submit">Submit</button>
                    <button class="btn showData">Show Data</button>
                </div>
            </form>
        </div>

        <div class="details">
            <div class="search">
                <h1>User Details</h1>

                <input type="text" id="search" placeholder="Search by names....">
            </div>
            <table class="info" border="1" cellspacing="0" cellpadding="10px">
                <thead>
                    <tr id="head">
                        <th>Name</th>
                        <th>Phone Number</th>
                        <th>Email</th>
                        <th>Gender</th>
                        <th>Languages</th>
                        <th>Hobby</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <script src="form.js"></script>
    <script src="validation.js"></script>
</body>

</html>
